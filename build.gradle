plugins {
    id "org.jetbrains.intellij" version "0.4.10"
    id 'java-library'
}

repositories {
    jcenter()
}

intellij {
    version 'IC-2018.3'
    downloadSources = true
    pluginName 'useless-javadoc'
    updateSinceUntilBuild = false
}

dependencies {
    testImplementation 'junit:junit:4.12'
}
